
  <div class="modal-content">
    <form method="post" action="" id="form_add_asset">
          <div class="modal-header">
          <h5>添加资产到图</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
              <div class="form-group">
                    <label for="asset" class="mr-4">在案例图中添加现有资产.<br>如果要创建新资产,请转到"资产"选项卡.
                    </label>

                  <select class="selectpicker form-control bg-outline-success dropdown-submenu" data-show-subtext="true" data-live-search="true" id="asset">
                        {% for asset in assets_list %}
                              <option value="{{ asset.IP }}">{{ asset.Name }} </option>
                        {% endfor %}
                  </select>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-success float-right" id="submit_add_asset">添加</button>
          </div>
    </form>
  </div><!-- /.modal-content -->
  <script>
    $('#asset').selectpicker({
        liveSearch: true,
        title: "无",
        style: "Bootstrap 4: 'btn-outline-primary'",

    });
  </script>
